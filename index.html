<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Matching Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>JUEGO DE EMPAREJAMIENTO DE MEMES</h1>
        <p class="instructions">
           ¡Bienvenido al Juego de Emparejamiento de Memes! Da vuelta dos cartas a la vez y trata de encontrar todos los pares iguales. ¡Sé rápido y recuerda dónde viste las cartas!
            ¡Es momento de poner a prueba tu memoria y reír un rato con estos divertidos memes!
        </p>
        <button id="start-game">Prueba</button>
        <div id="game-board" class="game-board">
            <!-- Cards will be generated here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
